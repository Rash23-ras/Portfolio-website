<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="nav-only">

      <a href="skills.html">Skills</a>
      <a href="experience.html">Experience</a>
      <a href="certificates.html">Certificates</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="container card">
    <h2><i class="fas fa-envelope"></i> Contact Me</h2>
    <form id="contact-form">
      <label for="name">Name:<input type="text" id="name" name="name" required></label>
      <label for="email">Email:<input type="email" id="email" name="email" required></label>
      <label for="message">Message:<textarea id="message" name="message" rows="4" required></textarea></label>
      <button type="submit">Send Message</button>
    </form>
    <div id="submitted-info" style="margin-top:20px;"></div>
    <ul class="contact-list">
      <li><a href="mailto:rashmip230405@gmail.com"><i class="fas fa-envelope"></i> rashmip230405@gmail.com</a></li>
      <li><i class="fas fa-phone"></i> 7708144246</li>
      <li><i class="fas fa-map-marker-alt"></i> Thirunelveli, Tamil Nadu</li>
      <li><i class="fas fa-language"></i> English, Tamil</li>
    </ul>
  </section>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      document.getElementById('submitted-info').innerHTML = 
        '<strong>Submitted Information:</strong><br>' +
        '<b>Name:</b> ' + name + '<br>' +
        '<b>Email:</b> ' + email + '<br>' +
        '<b>Message:</b> ' + message;
      alert('Thank you for reaching out, your message has been sent!');
      this.reset();
    });
  </script>
</body>
</html>
